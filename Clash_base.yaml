mixed-port: 7890
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
bind-address: '*'
ipv6: true
external-controller: 0.0.0.0:9090
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 180.76.76.76
    - 117.50.10.10
    - 114.114.114.114
    - https://dns.alidns.com/dns-query
    - https://doh.360.cn/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.8.8
    - tls://dns.rubyfish.cn:853
    - tls://1.0.0.1:853
    - tls://dns.google:853
    - https://dns.rubyfish.cn/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
mixin:
  dns:
    enable: true
    enhanced-mode: redir-host
    nameserver:
      - 223.5.5.5
      - 101.6.6.6
      - 119.29.29.29
      - 8.8.8.8
      - 114.114.114.114
      - 8.8.4.4
      - 1.1.1.1
# interface-name: en0 # 出口网卡名称，或者使用下方的自动检测
  tun:
    enable: true
    stack: gvisor
    dns-hijack:
      - 198.18.0.2:53
    macOS-auto-route: true
    macOS-auto-detect-interface: true # 自动检测出口网卡
proxies: ~
proxy-groups: ~
rules: ~
